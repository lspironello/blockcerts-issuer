<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Available Blockcerts Badges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
      max-width: 900px;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #2c3e50;
      padding-bottom: 0.5rem;
    }
    h2 {
      color: #1a73e8;
      margin-top: 2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 0.3rem 0;
    }
    a {
      color: #1a0dab;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    p {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Available Blockcerts Badges</h1>
  <div id="badgeContainer">
    <p>Loading badges...</p>
  </div>

  <script>
    const badgeDir = 'badges/';
    const apiURL = 'https://api.github.com/repos/lspironello/blockcerts-issuer/contents/docs/' + badgeDir;

    const providers = {
      'linkedin': 'LinkedIn',
      'deeplearning': 'Deeplearning.ai',
      'udemy': 'Udemy and other',
    };

    fetch(apiURL)
      .then(response => response.json())
      .then(files => {
        const container = document.getElementById('badgeContainer');
        container.innerHTML = '';

        // Initialize groups
        const grouped = {};
        Object.values(providers).forEach(provider => grouped[provider] = []);

        files.forEach(file => {
          if (file.name.endsWith('.json')) {
            const prefix = file.name.split('-')[0].toLowerCase();
            const providerName = providers[prefix] || providers['udemy'];
            grouped[providerName].push(file.name);
          }
        });

        // Build sections for each provider
        for (const [provider, badges] of Object.entries(grouped)) {
          const section = document.createElement('section');
          const h2 = document.createElement('h2');
          h2.textContent = provider;
          section.appendChild(h2);

          if (badges.length === 0) {
            const p = document.createElement('p');
            p.textContent = 'No badges yet.';
            section.appendChild(p);
          } else {
            const ul = document.createElement('ul');

            badges.forEach(badge => {
              const li = document.createElement('li');

              // Extract friendly name from filename
              let friendlyName = badge
                .replace(/^[a-z]+-/, '')            // remove prefix like 'linkedin-'
                .replace(/^\d{4}-\d{2}-\d{2}-/, '') // remove date like '2025-08-01-'
                .replace(/_/g, ' ')                 // underscores to spaces
                .replace(/-/g, ' ')                 // dashes to spaces
                .replace(/CertificateOfCompletion/gi, '') // remove repeated phrase
                .trim();

              const textNode = document.createTextNode(friendlyName + '  ');

              // Build absolute URLs for JSON and PDF
              const jsonLinkHref = '/blockcerts-issuer/badges/' + badge;
              const pdfFileName = badge.replace('.json', '.pdf');
              const pdfLinkHref = '/blockcerts-issuer/certificates/' + pdfFileName;

              // JSON link
              const jsonLink = document.createElement('a');
              jsonLink.href = jsonLinkHref;
              jsonLink.title = 'Badge JSON file';
              jsonLink.target = '_blank';
              jsonLink.style.marginRight = '12px';
              jsonLink.textContent = '🗂️ JSON';

              // PDF link
              const pdfLink = document.createElement('a');
              pdfLink.href = pdfLinkHref;
              pdfLink.title = 'Certificate PDF file';
              pdfLink.target = '_blank';
              pdfLink.textContent = '📄 PDF';

              li.appendChild(textNode);
              li.appendChild(jsonLink);
              li.appendChild(pdfLink);
              ul.appendChild(li);
            });

            section.appendChild(ul);
          }
          container.appendChild(section);
        }
      })
      .catch(error => {
        const container = document.getElementById('badgeContainer');
        container.innerHTML = '<p>Error loading badges.</p>';
        console.error(error);
      });
  </script>
</body>
</html>
