<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Blockcerts Badges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      color: #1a0dab;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Available Blockcerts Badges</h1>
  <ul id="badgeList">
    <li>Loading badge list...</li>
  </ul>

  <script>
    const badgeDir = 'badges/';
    const apiURL = 'https://api.github.com/repos/lspironello/blockcerts-issuer/contents/docs/' + badgeDir;

    fetch(apiURL)
      .then(response => response.json())
      .then(files => {
        const list = document.getElementById('badgeList');
        list.innerHTML = '';
        files.forEach(file => {
          if (file.name.endsWith('.json')) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = badgeDir + file.name;
            a.textContent = file.name;
            a.target = '_blank';
            li.appendChild(a);
            list.appendChild(li);
          }
        });
      })
      .catch(error => {
        document.getElementById('badgeList').innerHTML = '<li>Error loading badges</li>';
        console.error(error);
      });
  </script>
</body>
</html>
